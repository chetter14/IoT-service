version: '3.8'

services:
    rabbitmq:
        image: rabbitmq:3-management
        ports:
            - "5672:5672"   # AMQP port
            - "15672:15672" # RabbitMQ UI port
        healthcheck:
            test: ["CMD", "rabbitmqctl", "status"]
            interval: 10s
            timeout: 5s
            retries: 5
            
    mongodb:
        image: mongo:latest
        ports:
            - "27017:27017"   # MongoDB port
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
    
    datasimulator:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            rabbitmq:
                condition: service_healthy
        environment:
            - RABBITMQ_HOST=rabbitmq
        command: ["./DataSimulator"]
   
    iotcontroller:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            rabbitmq:
                condition: service_healthy
        environment:
            - RABBITMQ_HOST=rabbitmq
        command: ["./IoTController"]
        
    ruleengine:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            rabbitmq:
                condition: service_healthy
        environment:
            - RABBITMQ_HOST=rabbitmq
        command: ["./RuleEngine"]